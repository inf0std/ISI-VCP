<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./socket.io.js"></script>
  </head>
  <body>
    <h1>CHAT APP</h1>
    <div class="container">
      <div class="chatbox">
        <ul id="messageList-room2"></ul>
        <form class="Input">
          <input
            type="text"
            placeholder="Type your message ..."
            id="chatboxinput-room2"
          />
          <button id="room2">Send</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="chatbox">
        <ul id="messageList-room1"></ul>
        <form class="Input">
          <input
            type="text"
            placeholder="Type your message ..."
            id="chatboxinput-room1"
          />
          <button id="room1">Send</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
